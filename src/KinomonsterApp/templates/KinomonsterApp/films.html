{% extends 'base.html' %}


{% block title %}
    Фильмы
{% endblock %}
	
           
{% block content %}
    <h2>Фильмы</h2>
    <hr>
    <div class="row">
	    {% for film in films %}
            <div class="well clearfix">
			    <a href="{% url 'film_detail_url' film.pk %}">
                    <div class="col-lg-3 col-md-2 text-center">                    
					    <img class="img-thumbnail" src="../../../media/{{ film.logo }}" alt="{{ film.title }}">
                        <p>{{ film.title }}</p>					
                    </div>
                    <div class="col-lg-9 col-md-10">
                        <p>
                            {{ film.description|truncatewords:10 }}
                        </p>
                    </div>
					<div class="col-lg-12">
					    <div class="btn btn-lg btn-warning pull-right">
						    подробнее
						</div>
                    </div>
				</a>
            </div>
        {% endfor %}		
    </div>
    <div class="margin-8"></div>                        
{% endblock %}
<!--================================================================-->
