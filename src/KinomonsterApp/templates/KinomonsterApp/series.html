{% extends 'base.html' %}


{% block title %}
    Сериалы
{% endblock %}
	
           
{% block content %}
    <h2>Сериалы</h2>
    <hr>
    <div class="row">
	    {% for s in series %}
            <div class="well clearfix">
			    <a href="{% url 'series_detail_url' s.pk %}">
                    <div class="col-lg-3 col-md-2 text-center">
                        <img class="img-thumbnail" src="../../../media/{{ s.logo }}" alt="{{ s.title }}">
                        <p>{{ s.title }}</p>
                    </div>
                    <div class="col-lg-9 col-md-10">
                        <p>
                            {{ s.description|truncatewords:10 }}
                        </p>
                    </div>
                    <div class="col-lg-12">
                        <div class="btn btn-lg btn-warning pull-right">
						    подробнее
						</div>
                    </div>
				</a>
            </div>
        {% endfor %}		
    </div>
    <div class="margin-8"></div>                        
{% endblock %}
