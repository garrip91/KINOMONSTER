{% extends 'base.html' %}


{% block title %}
    Рейтинг фильмов
{% endblock %}
	
           
{% block content %}
    <h2>Рейтинг фильмов</h2>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Фильм</th>
                <th class="text-center">Год</th>
                <th class="text-center">рейтинг</th>
            </tr>
        </thead>
        <tbody>
            {% for film in films %}
			    <tr>
                    <td class="col-lg-1 col-md-1 col-xs-2">
                        <img class="img-responsive img-thumbnail" src="../../../media/{{ film.logo }}" alt="{{ film.title }}">
                    </td>
                    <td class="vert-align"><a href="{% url 'film_detail_url' film.pk %}">{{ film.title }}</a></td>
                    <td class="text-center vert-align">{{ film.year }}</td>
                    <td class="text-center vert-align"><span class="badge">{{ film.rating }}</span></td>
                </tr>
		    {% endfor %}
        </tbody>
    </table>
    <div class="margin-8"></div>                        
{% endblock %}
<!--================================================================-->
